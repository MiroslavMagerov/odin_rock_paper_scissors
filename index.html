<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, paper, scissor</title>
        <script defer src="scriptUI.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div>
                <h1>ROCK PAPER SCISSORS: THE GAME</h1>
            </div>
        </header>

        <main>
            <section id="section_playable_buttons" class="padding_15">
                <h3>Click the image to play!</h3>
                <article class="article_playable_buttons maxWidth_1000">
                    <button class="playable_button" value="rock">
                        <img alt="Rock image" src="images/rock.png">
                    </button>

                    <button class="playable_button" value="paper">
                        <img alt="Paper image" src="images/paper.png">
                    </button>

                    <button class="playable_button" value="scissor">
                        <img alt="Scissor image" src="images/scissors.png">
                    </button>
                </article>
                <h3>First to get 5 points wins!</h3>
            </section>

            <section id="section_round" class="padding_15">
                <article id="player_played_option" class="article_played_option maxWidth_500">
                    <h3>Your play</h3>
                </article>
                <article id="computer_played_option" class="article_played_option maxWidth_500">
                    <h3>Computer play</h3>
                </article>
            </section>

            <section id="section_score" class="padding_15">
                <article class="maxWidth_500">
                    <h3>Your score</h3>
                    <h3 id="user_score">0</h3>
                </article>
                <article class="maxWidth_500">
                    <h3>Computer score</h3>
                    <h3 id="computer_score">0</h3>
                </article>
            </section>

            <section id="winner_section"></section>

            <section id="restart_button_section">
            </section>
        </main>

        <footer>
            <p>Miroslav Magerov Copyright Â© 2023</p>
            <p>Icons downloaded in <a href="https://www.vecteezy.com/">Vecteezy.com</a></p>
        </footer>
    </body>
</html>
